<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Ryan Parker">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="assets/favicon.ico" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700&display=swap" rel="stylesheet">
</head>

<body>
    
    <div class="wrapper">

        <div class="message-buttons">
                <div class="message">
                    <h1 data-shadow='DICE GAME' class="title" id="message">DICE <span class="break"><br></span>GAME</h1>
                    
                </div>
                <div class="dice-image"> </div>
                <div class="buttons">
                    <button class="rollBtn" id="rollBtn">ROLL</button>
                    <button class="resetBtn" id="resetBtn">RESET</button>
                </div>
        </div>

        <div class="container">
            
            <div class="players">

                <div class="container-1 active2">
                    <div class="player" id="player1">
                        <h1>PLAYER 1</h1>
                        <h1>SCORE:
                            <span id="player1Scoreboard">0</span>
                        </h1>
                        <div id="player1Dice" class="dice active">-</div>
                    </div>
                </div>

                <div class="container-2">
                    <div class="player" id="player2">
                        <h1>PLAYER 2</h1>
                        <h1>SCORE:
                            <span id="player2Scoreboard">0</span>
                        </h1>
                        <div id="player2Dice" class="dice">-</div>
                    </div>
                </div>

            </div>
            
        </div>

        <div class="instructions"><p>Roll the die, and the first player to reach 20 points, wins!</p></div>
    
    </div>
    <script src="index.js"></script>
</body>

</html>
